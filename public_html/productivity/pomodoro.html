<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Circular Timer */
        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: #4fc3f7;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;
        }

        .timer-progress.break {
            stroke: #66bb6a;
        }

        .timer-progress.long-break {
            stroke: #ffb74d;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-time {
            font-size: 3.5rem;
            font-weight: 300;
            color: #fff;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .timer-phase {
            font-size: 1rem;
            color: #90caf9;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-cycle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7, #2196f3);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 195, 247, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Task Input */
        .task-input-container {
            margin-bottom: 10px;
        }

        .task-input-container label {
            display: block;
            margin-bottom: 8px;
            color: #90caf9;
            font-weight: 500;
        }

        .task-input {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: #0f1419;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.2);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Settings Section */
        .settings-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .settings-card h2 {
            color: #4fc3f7;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            color: #90caf9;
            font-size: 0.9rem;
        }

        .setting-item input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: #0f1419;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        .setting-item input:focus {
            outline: none;
            border-color: #4fc3f7;
        }

        .setting-unit {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Notification Permission */
        .notification-banner {
            background: rgba(255, 183, 77, 0.1);
            border: 1px solid rgba(255, 183, 77, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .notification-banner.hidden {
            display: none;
        }

        .notification-banner p {
            color: #ffb74d;
            font-size: 0.9rem;
        }

        .notification-banner .btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        /* History Section */
        .history-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-card h2 {
            color: #4fc3f7;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-task {
            color: #fff;
            font-weight: 500;
        }

        .history-meta {
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .history-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
        }

        .clear-history-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .clear-history-btn:hover {
            color: #ef5350;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .timer-container {
                width: 220px;
                height: 220px;
            }

            .timer-time {
                font-size: 2.5rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-wrap: wrap;
            }

            .history-stats {
                flex-direction: column;
                gap: 10px;
            }

            .notification-banner {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <!-- Notification Permission Banner -->
        <div id="notificationBanner" class="notification-banner hidden">
            <p>Enable notifications to get alerted when your timer ends</p>
            <button class="btn btn-primary" onclick="requestNotificationPermission()">Enable</button>
        </div>

        <!-- Timer Card -->
        <div class="timer-card">
            <!-- Circular Timer -->
            <div class="timer-container">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle id="timerProgress" class="timer-progress" cx="50" cy="50" r="45"
                            stroke-dasharray="282.74" stroke-dashoffset="0"></circle>
                </svg>
                <div class="timer-display">
                    <div id="timerTime" class="timer-time">25:00</div>
                    <div id="timerPhase" class="timer-phase">Work</div>
                    <div id="timerCycle" class="timer-cycle">Pomodoro 1 of 4</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary" onclick="startTimer()">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" onclick="pauseTimer()" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary" onclick="resetTimer()">Reset</button>
            </div>

            <!-- Task Input -->
            <div class="task-input-container">
                <label for="taskInput">Current Task</label>
                <input type="text" id="taskInput" class="task-input" placeholder="Focus" value="Focus">
            </div>
        </div>

        <!-- Settings -->
        <div class="settings-card">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="workDuration">Work</label>
                    <input type="number" id="workDuration" min="1" max="120" value="25">
                    <div class="setting-unit">minutes</div>
                </div>
                <div class="setting-item">
                    <label for="shortBreakDuration">Short Break</label>
                    <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                    <div class="setting-unit">minutes</div>
                </div>
                <div class="setting-item">
                    <label for="longBreakDuration">Long Break</label>
                    <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                    <div class="setting-unit">minutes</div>
                </div>
            </div>
        </div>

        <!-- History -->
        <div class="history-card">
            <h2>
                Today's Sessions
                <button class="clear-history-btn" onclick="clearHistory()" title="Clear history">Clear</button>
            </h2>
            <div class="history-stats">
                <div class="stat-item">
                    <div id="totalPomodoros" class="stat-value">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat-item">
                    <div id="totalFocusTime" class="stat-value">0</div>
                    <div class="stat-label">Minutes Focused</div>
                </div>
            </div>
            <div id="historyList" class="history-list">
                <div class="history-empty">No sessions yet. Start your first pomodoro!</div>
            </div>
        </div>
    </div>

    <script>
        // Timer State
        let timerState = {
            isRunning: false,
            isPaused: false,
            phase: 'work', // 'work', 'shortBreak', 'longBreak'
            pomodoroCount: 1,
            timeRemaining: 25 * 60, // in seconds
            totalTime: 25 * 60,
            intervalId: null
        };

        // Settings
        let settings = {
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15
        };

        // History
        let history = [];

        // DOM Elements
        const timerProgress = document.getElementById('timerProgress');
        const timerTime = document.getElementById('timerTime');
        const timerPhase = document.getElementById('timerPhase');
        const timerCycle = document.getElementById('timerCycle');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const taskInput = document.getElementById('taskInput');
        const notificationBanner = document.getElementById('notificationBanner');

        // Circle circumference for progress
        const CIRCUMFERENCE = 2 * Math.PI * 45; // r=45

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadHistory();
            checkNotificationPermission();
            updateDisplay();

            // Save settings on change
            ['workDuration', 'shortBreakDuration', 'longBreakDuration'].forEach(id => {
                document.getElementById(id).addEventListener('change', saveSettings);
            });

            // Save task on change
            taskInput.addEventListener('change', function() {
                StorageUtils.save('pomodoro_task', taskInput.value || 'Focus');
            });

            // Load saved task
            const savedTask = StorageUtils.load('pomodoro_task', 'Focus');
            taskInput.value = savedTask;
        });

        // Timer Functions
        function startTimer() {
            if (timerState.isPaused) {
                // Resume
                timerState.isPaused = false;
            } else {
                // Start fresh
                timerState.timeRemaining = timerState.totalTime;
            }

            timerState.isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timerState.intervalId = setInterval(tick, 1000);
        }

        function pauseTimer() {
            timerState.isRunning = false;
            timerState.isPaused = true;
            clearInterval(timerState.intervalId);

            startBtn.disabled = false;
            startBtn.textContent = 'Resume';
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.phase = 'work';
            timerState.pomodoroCount = 1;
            timerState.totalTime = settings.workDuration * 60;
            timerState.timeRemaining = timerState.totalTime;

            clearInterval(timerState.intervalId);

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function tick() {
            timerState.timeRemaining--;

            if (timerState.timeRemaining <= 0) {
                completePhase();
            }

            updateDisplay();
        }

        function completePhase() {
            clearInterval(timerState.intervalId);
            timerState.isRunning = false;

            // Play notification sound
            playNotificationSound();

            // Show browser notification
            showNotification();

            if (timerState.phase === 'work') {
                // Save completed pomodoro to history
                saveSession();

                // Determine next break type
                if (timerState.pomodoroCount >= 4) {
                    // Long break after 4 pomodoros
                    timerState.phase = 'longBreak';
                    timerState.totalTime = settings.longBreakDuration * 60;
                    timerState.pomodoroCount = 1;
                } else {
                    // Short break
                    timerState.phase = 'shortBreak';
                    timerState.totalTime = settings.shortBreakDuration * 60;
                }
            } else {
                // Break completed, back to work
                if (timerState.phase === 'shortBreak') {
                    timerState.pomodoroCount++;
                }
                timerState.phase = 'work';
                timerState.totalTime = settings.workDuration * 60;
            }

            timerState.timeRemaining = timerState.totalTime;
            timerState.isPaused = false;

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function updateDisplay() {
            // Update time display
            const minutes = Math.floor(timerState.timeRemaining / 60);
            const seconds = timerState.timeRemaining % 60;
            timerTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update progress ring
            const progress = timerState.timeRemaining / timerState.totalTime;
            const offset = CIRCUMFERENCE * (1 - progress);
            timerProgress.style.strokeDashoffset = offset;

            // Update phase styling
            timerProgress.classList.remove('break', 'long-break');
            if (timerState.phase === 'shortBreak') {
                timerProgress.classList.add('break');
                timerPhase.textContent = 'Short Break';
            } else if (timerState.phase === 'longBreak') {
                timerProgress.classList.add('long-break');
                timerPhase.textContent = 'Long Break';
            } else {
                timerPhase.textContent = 'Work';
            }

            // Update cycle display
            timerCycle.textContent = `Pomodoro ${timerState.pomodoroCount} of 4`;
        }

        // Settings Functions
        function loadSettings() {
            const saved = StorageUtils.load('pomodoro_settings', null);
            if (saved) {
                settings = saved;
                document.getElementById('workDuration').value = settings.workDuration;
                document.getElementById('shortBreakDuration').value = settings.shortBreakDuration;
                document.getElementById('longBreakDuration').value = settings.longBreakDuration;
            }
            timerState.totalTime = settings.workDuration * 60;
            timerState.timeRemaining = timerState.totalTime;
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            settings.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
            settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;

            StorageUtils.save('pomodoro_settings', settings);

            // Update current timer if not running
            if (!timerState.isRunning && !timerState.isPaused) {
                if (timerState.phase === 'work') {
                    timerState.totalTime = settings.workDuration * 60;
                } else if (timerState.phase === 'shortBreak') {
                    timerState.totalTime = settings.shortBreakDuration * 60;
                } else {
                    timerState.totalTime = settings.longBreakDuration * 60;
                }
                timerState.timeRemaining = timerState.totalTime;
                updateDisplay();
            }
        }

        // History Functions
        function loadHistory() {
            const today = new Date().toDateString();
            const saved = StorageUtils.load('pomodoro_history', []);

            // Filter to today's sessions only
            history = saved.filter(session => {
                const sessionDate = new Date(session.timestamp).toDateString();
                return sessionDate === today;
            });

            renderHistory();
        }

        function saveSession() {
            const session = {
                task: taskInput.value || 'Focus',
                duration: settings.workDuration,
                timestamp: new Date().toISOString()
            };

            history.push(session);

            // Save all history (not just today)
            const allHistory = StorageUtils.load('pomodoro_history', []);
            allHistory.push(session);

            // Keep only last 100 sessions
            if (allHistory.length > 100) {
                allHistory.splice(0, allHistory.length - 100);
            }

            StorageUtils.save('pomodoro_history', allHistory);
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const totalPomodoros = document.getElementById('totalPomodoros');
            const totalFocusTime = document.getElementById('totalFocusTime');

            // Calculate stats
            const pomodoroCount = history.length;
            const focusMinutes = history.reduce((sum, s) => sum + s.duration, 0);

            totalPomodoros.textContent = pomodoroCount;
            totalFocusTime.textContent = focusMinutes;

            // Render list
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No sessions yet. Start your first pomodoro!</div>';
                return;
            }

            historyList.innerHTML = history.slice().reverse().map(session => {
                const time = new Date(session.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `
                    <div class="history-item">
                        <span class="history-task">${escapeHtml(session.task)}</span>
                        <span class="history-meta">${time} (${session.duration} min)</span>
                    </div>
                `;
            }).join('');
        }

        function clearHistory() {
            if (confirm('Clear all session history?')) {
                history = [];
                StorageUtils.remove('pomodoro_history');
                renderHistory();
            }
        }

        // Notification Functions
        function checkNotificationPermission() {
            if (!('Notification' in window)) {
                notificationBanner.classList.add('hidden');
                return;
            }

            if (Notification.permission === 'default') {
                notificationBanner.classList.remove('hidden');
            } else {
                notificationBanner.classList.add('hidden');
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    checkNotificationPermission();
                });
            }
        }

        function showNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                let title, body;

                if (timerState.phase === 'work') {
                    title = 'Pomodoro Complete!';
                    body = 'Great work! Time for a break.';
                } else {
                    title = 'Break Over!';
                    body = 'Ready to focus again?';
                }

                new Notification(title, {
                    body: body,
                    icon: '../logo/favicon-32x32.png',
                    tag: 'pomodoro-timer'
                });
            }
        }

        // Audio Functions
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Create a pleasant bell-like chime
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5 chord

                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

                    // Soft attack and decay
                    const startTime = audioContext.currentTime + (index * 0.1);
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.15, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + 1.5);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 1.5);
                });
            } catch (e) {
                console.warn('Audio not available:', e);
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
