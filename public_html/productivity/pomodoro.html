<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <!-- Notification Permission Banner -->
        <div id="notificationBanner" class="notification-banner hidden">
            <p>Enable notifications to get alerted when your timer ends</p>
            <button class="btn btn-primary" onclick="requestNotificationPermission()">Enable</button>
        </div>

        <!-- Timer Card -->
        <div class="timer-card">
            <!-- Circular Timer -->
            <div class="timer-container">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle id="timerProgress" class="timer-progress" cx="50" cy="50" r="45"
                            stroke-dasharray="282.74" stroke-dashoffset="0"></circle>
                </svg>
                <div class="timer-display">
                    <div id="timerTarget" class="timer-target">of 25:00</div>
                    <div id="timerTime" class="timer-time">00:00</div>
                    <div id="timerPhase" class="timer-phase">Work</div>
                    <div id="timerCycle" class="timer-cycle">Pomodoro 1 of 4</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary" onclick="startTimer()">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" onclick="pauseTimer()" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary" onclick="resetTimer()">Reset</button>
            </div>

            <!-- Skip Break -->
            <div class="skip-container">
                <button id="skipBtn" class="btn btn-skip" onclick="skipBreak()">Skip Break</button>
            </div>

            <!-- Phase Selector -->
            <div class="phase-selector">
                <span class="phase-selector-label">Switch to:</span>
                <button class="phase-btn active" data-phase="work" onclick="switchPhase('work')">Work</button>
                <button class="phase-btn" data-phase="shortBreak" onclick="switchPhase('shortBreak')">Break</button>
                <button class="phase-btn" data-phase="longBreak" onclick="switchPhase('longBreak')">Long Break</button>
            </div>

            <!-- Task Input -->
            <div class="task-input-container">
                <label for="taskInput">Current Task</label>
                <input type="text" id="taskInput" class="task-input" placeholder="Focus" value="Focus">
            </div>
        </div>

        <!-- Settings -->
        <div class="settings-card">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="workDuration">Work</label>
                    <input type="number" id="workDuration" min="1" max="120" value="25">
                    <div class="setting-unit">minutes</div>
                </div>
                <div class="setting-item">
                    <label for="shortBreakDuration">Short Break</label>
                    <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                    <div class="setting-unit">minutes</div>
                </div>
                <div class="setting-item">
                    <label for="longBreakDuration">Long Break</label>
                    <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                    <div class="setting-unit">minutes</div>
                </div>
            </div>
            <div class="autostop-setting">
                <label class="toggle-container">
                    <input type="checkbox" id="autostopToggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Auto-stop at target time</span>
                </label>
            </div>
        </div>

        <!-- History -->
        <div class="history-card">
            <h2>
                Today's Sessions
                <button class="clear-history-btn" onclick="clearHistory()" title="Clear history">Clear</button>
            </h2>
            <div class="history-stats">
                <div class="stat-item">
                    <div id="totalPomodoros" class="stat-value">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat-item">
                    <div id="totalFocusTime" class="stat-value">0</div>
                    <div class="stat-label">Minutes Focused</div>
                </div>
            </div>
            <div id="historyList" class="history-list">
                <div class="history-empty">No sessions yet. Start your first pomodoro!</div>
            </div>
            <button id="exportCsvBtn" class="export-csv-btn" onclick="exportToCSV()" title="Export sessions to CSV">Export to CSV</button>
        </div>
    </div>

    <script>
        // Timer State
        let timerState = {
            isRunning: false,
            isPaused: false,
            phase: 'work', // 'work', 'shortBreak', 'longBreak'
            pomodoroCount: 1,
            timeElapsed: 0, // counts up from 0
            totalTime: 25 * 60,
            intervalId: null,
            targetReachedSoundPlayed: false // track if sound played at target time
        };

        // Settings
        let settings = {
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15,
            autostop: true
        };

        // History
        let history = [];

        // DOM Elements
        const timerProgress = document.getElementById('timerProgress');
        const timerTarget = document.getElementById('timerTarget');
        const timerTime = document.getElementById('timerTime');
        const timerPhase = document.getElementById('timerPhase');
        const timerCycle = document.getElementById('timerCycle');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const taskInput = document.getElementById('taskInput');
        const notificationBanner = document.getElementById('notificationBanner');

        // Circle circumference for progress
        const CIRCUMFERENCE = 2 * Math.PI * 45; // r=45

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadHistory();
            checkNotificationPermission();
            updateDisplay();

            // Save settings on change
            ['workDuration', 'shortBreakDuration', 'longBreakDuration'].forEach(id => {
                document.getElementById(id).addEventListener('change', saveSettings);
            });
            document.getElementById('autostopToggle').addEventListener('change', saveSettings);

            // Save task on change
            taskInput.addEventListener('change', function() {
                StorageUtils.save('pomodoro_task', taskInput.value || 'Focus');
            });

            // Load saved task
            const savedTask = StorageUtils.load('pomodoro_task', 'Focus');
            taskInput.value = savedTask;

            // Make timer clickable to edit
            timerTime.addEventListener('click', makeTimerEditable);
        });

        // Timer Functions
        function startTimer() {
            if (timerState.isPaused) {
                // Resume - keep current timeElapsed
                timerState.isPaused = false;
            } else {
                // Start fresh
                timerState.timeElapsed = 0;
                timerState.targetReachedSoundPlayed = false;
            }

            timerState.isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            updatePauseButton();

            timerState.intervalId = setInterval(tick, 1000);
        }

        function pauseTimer() {
            timerState.isRunning = false;
            timerState.isPaused = true;
            clearInterval(timerState.intervalId);

            startBtn.disabled = false;
            startBtn.textContent = 'Resume';
            pauseBtn.disabled = true;
        }

        function stopTimer() {
            // Manual stop - used when autostop is off and user wants to end session
            clearInterval(timerState.intervalId);
            timerState.isRunning = false;

            // If in work phase and has elapsed time, save the session
            if (timerState.phase === 'work' && timerState.timeElapsed > 0) {
                const actualMinutes = Math.round(timerState.timeElapsed / 60);
                saveSession(actualMinutes);

                // Play sound and show notification
                playNotificationSound('work');
                showNotification();

                // Transition to break
                if (timerState.pomodoroCount >= 4) {
                    timerState.phase = 'longBreak';
                    timerState.totalTime = settings.longBreakDuration * 60;
                    timerState.pomodoroCount = 1;
                } else {
                    timerState.phase = 'shortBreak';
                    timerState.totalTime = settings.shortBreakDuration * 60;
                }
            } else if (timerState.phase !== 'work') {
                // Break phase - just transition back to work
                if (timerState.phase === 'shortBreak') {
                    timerState.pomodoroCount++;
                }
                timerState.phase = 'work';
                timerState.totalTime = settings.workDuration * 60;
            }

            timerState.timeElapsed = 0;
            timerState.isPaused = false;
            timerState.targetReachedSoundPlayed = false;

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function resetTimer() {
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.phase = 'work';
            timerState.pomodoroCount = 1;
            timerState.totalTime = settings.workDuration * 60;
            timerState.timeElapsed = 0;
            timerState.targetReachedSoundPlayed = false;

            clearInterval(timerState.intervalId);

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function skipBreak() {
            clearInterval(timerState.intervalId);
            timerState.isRunning = false;
            timerState.isPaused = false;

            // Increment pomodoro count if coming from short break
            if (timerState.phase === 'shortBreak') {
                timerState.pomodoroCount++;
            }

            // Move to work phase
            timerState.phase = 'work';
            timerState.totalTime = settings.workDuration * 60;
            timerState.timeElapsed = 0;
            timerState.targetReachedSoundPlayed = false;

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function switchPhase(phase) {
            // Don't allow switching while timer is running
            if (timerState.isRunning) return;

            clearInterval(timerState.intervalId);
            timerState.isPaused = false;
            timerState.phase = phase;
            timerState.timeElapsed = 0;
            timerState.targetReachedSoundPlayed = false;

            // Set total time based on phase
            if (phase === 'work') {
                timerState.totalTime = settings.workDuration * 60;
            } else if (phase === 'shortBreak') {
                timerState.totalTime = settings.shortBreakDuration * 60;
            } else {
                timerState.totalTime = settings.longBreakDuration * 60;
            }

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function tick() {
            timerState.timeElapsed++;

            // Check if we've just reached the target time
            if (timerState.timeElapsed >= timerState.totalTime && !timerState.targetReachedSoundPlayed) {
                timerState.targetReachedSoundPlayed = true;

                if (settings.autostop) {
                    // Autostop enabled: complete the phase (plays sound and transitions)
                    completePhase();
                    return;
                } else {
                    // Autostop disabled: play sound and notification but keep running
                    playNotificationSound(timerState.phase);
                    showNotification();

                    // If work phase, save the session at target time
                    if (timerState.phase === 'work') {
                        saveSession();
                    }
                }
            }

            updateDisplay();
        }

        function completePhase() {
            clearInterval(timerState.intervalId);
            timerState.isRunning = false;

            // Play notification sound (pass current phase before it changes)
            playNotificationSound(timerState.phase);

            // Show browser notification
            showNotification();

            if (timerState.phase === 'work') {
                // Save completed pomodoro to history
                saveSession();

                // Determine next break type
                if (timerState.pomodoroCount >= 4) {
                    // Long break after 4 pomodoros
                    timerState.phase = 'longBreak';
                    timerState.totalTime = settings.longBreakDuration * 60;
                    timerState.pomodoroCount = 1;
                } else {
                    // Short break
                    timerState.phase = 'shortBreak';
                    timerState.totalTime = settings.shortBreakDuration * 60;
                }
            } else {
                // Break completed, back to work
                if (timerState.phase === 'shortBreak') {
                    timerState.pomodoroCount++;
                }
                timerState.phase = 'work';
                timerState.totalTime = settings.workDuration * 60;
            }

            timerState.timeElapsed = 0;
            timerState.isPaused = false;
            timerState.targetReachedSoundPlayed = false;

            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;

            updateDisplay();
        }

        function updateDisplay() {
            // Update time display (count-up)
            const isOvertime = timerState.timeElapsed > timerState.totalTime;
            const displayTime = isOvertime
                ? timerState.timeElapsed - timerState.totalTime
                : timerState.timeElapsed;
            const minutes = Math.floor(displayTime / 60);
            const seconds = displayTime % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerTime.textContent = isOvertime ? `+${timeStr}` : timeStr;

            // Update progress ring (fills up as time elapses)
            const progress = Math.min(timerState.timeElapsed / timerState.totalTime, 1);
            const offset = CIRCUMFERENCE * (1 - progress);
            timerProgress.style.strokeDashoffset = offset;

            // Update phase styling
            timerProgress.classList.remove('break', 'long-break', 'overtime');
            if (isOvertime) {
                timerProgress.classList.add('overtime');
            } else if (timerState.phase === 'shortBreak') {
                timerProgress.classList.add('break');
            } else if (timerState.phase === 'longBreak') {
                timerProgress.classList.add('long-break');
            }

            // Update phase text
            if (timerState.phase === 'shortBreak') {
                timerPhase.textContent = 'Short Break';
            } else if (timerState.phase === 'longBreak') {
                timerPhase.textContent = 'Long Break';
            } else {
                timerPhase.textContent = isOvertime ? 'Overtime' : 'Work';
            }

            // Update cycle display
            timerCycle.textContent = `Pomodoro ${timerState.pomodoroCount} of 4`;

            // Update target time display
            const targetMinutes = Math.floor(timerState.totalTime / 60);
            const targetSeconds = timerState.totalTime % 60;
            timerTarget.textContent = `of ${targetMinutes.toString().padStart(2, '0')}:${targetSeconds.toString().padStart(2, '0')}`;

            // Update target time color based on phase
            if (timerState.phase === 'shortBreak') {
                timerTarget.style.color = '#66bb6a';
            } else if (timerState.phase === 'longBreak') {
                timerTarget.style.color = '#ffb74d';
            } else {
                timerTarget.style.color = '#90caf9';
            }

            // Show/hide skip break button
            if (timerState.phase === 'shortBreak' || timerState.phase === 'longBreak') {
                skipBtn.classList.add('show');
            } else {
                skipBtn.classList.remove('show');
            }

            // Update timer clickability state
            if (timerState.isRunning) {
                timerTime.classList.add('running');
            } else {
                timerTime.classList.remove('running');
            }

            // Update phase selector buttons
            document.querySelectorAll('.phase-btn').forEach(btn => {
                const phase = btn.dataset.phase;
                btn.classList.toggle('active', phase === timerState.phase);
                btn.disabled = timerState.isRunning;
            });
        }

        // Editable Timer Functions
        function makeTimerEditable() {
            // Don't allow editing while timer is running
            if (timerState.isRunning || timerState.isPaused) return;

            const currentMinutes = Math.floor(timerState.totalTime / 60);

            // Create input element
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'timer-time-input';
            input.value = currentMinutes;
            input.min = 1;
            input.max = 120;

            // Store original display
            const originalText = timerTime.textContent;

            // Replace text with input
            timerTime.textContent = '';
            timerTime.appendChild(input);
            input.focus();
            input.select();

            function finishEdit(save) {
                if (save) {
                    const newMinutes = parseInt(input.value) || currentMinutes;
                    const clampedMinutes = Math.max(1, Math.min(120, newMinutes));

                    // Update the appropriate setting based on current phase
                    if (timerState.phase === 'work') {
                        settings.workDuration = clampedMinutes;
                        document.getElementById('workDuration').value = clampedMinutes;
                    } else if (timerState.phase === 'shortBreak') {
                        settings.shortBreakDuration = clampedMinutes;
                        document.getElementById('shortBreakDuration').value = clampedMinutes;
                    } else {
                        settings.longBreakDuration = clampedMinutes;
                        document.getElementById('longBreakDuration').value = clampedMinutes;
                    }

                    // Save settings and update timer
                    StorageUtils.save('pomodoro_settings', settings);
                    timerState.totalTime = clampedMinutes * 60;
                    timerState.timeElapsed = 0;
                }

                // Restore display
                updateDisplay();
            }

            input.addEventListener('blur', () => finishEdit(true));
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    finishEdit(true);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    finishEdit(false);
                }
            });
        }

        // Settings Functions
        function loadSettings() {
            const saved = StorageUtils.load('pomodoro_settings', null);
            if (saved) {
                settings = { ...settings, ...saved };
                document.getElementById('workDuration').value = settings.workDuration;
                document.getElementById('shortBreakDuration').value = settings.shortBreakDuration;
                document.getElementById('longBreakDuration').value = settings.longBreakDuration;
                document.getElementById('autostopToggle').checked = settings.autostop !== false;
            }
            timerState.totalTime = settings.workDuration * 60;
            timerState.timeElapsed = 0;
            updatePauseButton();
        }

        function saveSettings() {
            settings.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            settings.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
            settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
            settings.autostop = document.getElementById('autostopToggle').checked;

            StorageUtils.save('pomodoro_settings', settings);
            updatePauseButton();

            // Update current timer if not running
            if (!timerState.isRunning && !timerState.isPaused) {
                if (timerState.phase === 'work') {
                    timerState.totalTime = settings.workDuration * 60;
                } else if (timerState.phase === 'shortBreak') {
                    timerState.totalTime = settings.shortBreakDuration * 60;
                } else {
                    timerState.totalTime = settings.longBreakDuration * 60;
                }
                timerState.timeElapsed = 0;
                updateDisplay();
            }
        }

        function updatePauseButton() {
            // Change button label and style based on autostop setting
            if (!settings.autostop) {
                pauseBtn.textContent = timerState.isRunning ? 'Stop' : 'Pause';
                pauseBtn.onclick = timerState.isRunning && timerState.timeElapsed > 0 ? stopTimer : pauseTimer;
                // Red stop button when autostop is off
                if (timerState.isRunning) {
                    pauseBtn.classList.add('btn-danger');
                    pauseBtn.classList.remove('btn-secondary');
                } else {
                    pauseBtn.classList.remove('btn-danger');
                    pauseBtn.classList.add('btn-secondary');
                }
            } else {
                pauseBtn.textContent = 'Pause';
                pauseBtn.onclick = pauseTimer;
                pauseBtn.classList.remove('btn-danger');
                pauseBtn.classList.add('btn-secondary');
            }
        }

        // History Functions
        function loadHistory() {
            const today = new Date().toDateString();
            const saved = StorageUtils.load('pomodoro_history', []);

            // Filter to today's sessions only
            history = saved.filter(session => {
                const sessionDate = new Date(session.timestamp).toDateString();
                return sessionDate === today;
            });

            renderHistory();
        }

        function saveSession(actualMinutes) {
            const session = {
                task: taskInput.value || 'Focus',
                duration: actualMinutes || settings.workDuration,
                timestamp: new Date().toISOString()
            };

            history.push(session);

            // Save all history (not just today)
            const allHistory = StorageUtils.load('pomodoro_history', []);
            allHistory.push(session);

            // Keep only last 100 sessions
            if (allHistory.length > 100) {
                allHistory.splice(0, allHistory.length - 100);
            }

            StorageUtils.save('pomodoro_history', allHistory);
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const totalPomodoros = document.getElementById('totalPomodoros');
            const totalFocusTime = document.getElementById('totalFocusTime');
            const exportBtn = document.getElementById('exportCsvBtn');

            // Calculate stats
            const pomodoroCount = history.length;
            const focusMinutes = history.reduce((sum, s) => sum + s.duration, 0);

            totalPomodoros.textContent = pomodoroCount;
            totalFocusTime.textContent = focusMinutes;

            // Render list
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No sessions yet. Start your first pomodoro!</div>';
                exportBtn.classList.remove('show');
                return;
            }

            exportBtn.classList.add('show');

            historyList.innerHTML = history.slice().reverse().map(session => {
                const time = new Date(session.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `
                    <div class="history-item">
                        <span class="history-task">${escapeHtml(session.task)}</span>
                        <span class="history-meta">${time} (${session.duration} min)</span>
                    </div>
                `;
            }).join('');
        }

        function clearHistory() {
            if (confirm('Clear all session history?')) {
                history = [];
                StorageUtils.remove('pomodoro_history');
                renderHistory();
            }
        }

        function exportToCSV() {
            if (history.length === 0) return;

            const headers = ['Date', 'Time', 'Task', 'Duration (min)'];
            const rows = history.map(session => {
                const date = new Date(session.timestamp);
                return [
                    date.toLocaleDateString(),
                    date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    `"${session.task.replace(/"/g, '""')}"`,
                    session.duration
                ].join(',');
            });

            const csv = [headers.join(','), ...rows].join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = `pomodoro-sessions-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            URL.revokeObjectURL(url);
        }

        // Notification Functions
        function checkNotificationPermission() {
            if (!('Notification' in window)) {
                notificationBanner.classList.add('hidden');
                return;
            }

            if (Notification.permission === 'default') {
                notificationBanner.classList.remove('hidden');
            } else {
                notificationBanner.classList.add('hidden');
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                notificationBanner.classList.add('hidden');
                Notification.requestPermission();
            }
        }

        function showNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                let title, body;

                if (timerState.phase === 'work') {
                    title = 'Pomodoro Complete!';
                    body = 'Great work! Time for a break.';
                } else {
                    title = 'Break Over!';
                    body = 'Ready to focus again?';
                }

                new Notification(title, {
                    body: body,
                    icon: '../logo/favicon-32x32.png',
                    tag: 'pomodoro-timer'
                });
            }
        }

        // Audio Functions
        function playNotificationSound(phase) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                if (phase === 'work') {
                    // Work complete: Celebratory ascending C major chord (3 times)
                    const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5
                    const repetitions = 3;
                    const chordDuration = 1.5;
                    const delayBetween = 0.3;

                    for (let rep = 0; rep < repetitions; rep++) {
                        const repOffset = rep * (chordDuration + delayBetween);

                        frequencies.forEach((freq, index) => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.type = 'sine';
                            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

                            const startTime = audioContext.currentTime + repOffset + (index * 0.1);
                            gainNode.gain.setValueAtTime(0, startTime);
                            gainNode.gain.linearRampToValueAtTime(0.15, startTime + 0.05);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + chordDuration);

                            oscillator.start(startTime);
                            oscillator.stop(startTime + chordDuration);
                        });
                    }
                } else {
                    // Break complete: Gentle two-tone chime to signal back to work (3 times)
                    const frequencies = [392.00, 523.25]; // G4, C5 - simple interval
                    const noteDuration = 0.8;
                    const repetitions = 3;
                    const chimeDuration = noteDuration + 0.4; // Duration of one chime sequence
                    const delayBetween = 0.3;

                    for (let rep = 0; rep < repetitions; rep++) {
                        const repOffset = rep * (chimeDuration + delayBetween);

                        frequencies.forEach((freq, index) => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();

                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);

                            oscillator.type = 'sine';
                            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

                            const startTime = audioContext.currentTime + repOffset + (index * 0.4);
                            gainNode.gain.setValueAtTime(0, startTime);
                            gainNode.gain.linearRampToValueAtTime(0.12, startTime + 0.05);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + noteDuration);

                            oscillator.start(startTime);
                            oscillator.stop(startTime + noteDuration);
                        });
                    }
                }
            } catch (e) {
                console.warn('Audio not available:', e);
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
