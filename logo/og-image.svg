<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4fc3f7" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Peace symbol with computers (simplified logo representation) -->
  <g transform="translate(600, 200)" filter="url(#glow)">
    <!-- Peace circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4fc3f7" stroke-width="4"/>
    <!-- Peace symbol lines -->
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#4fc3f7" stroke-width="4"/>
    <line x1="0" y1="0" x2="-50" y2="55" stroke="#4fc3f7" stroke-width="4"/>
    <line x1="0" y1="0" x2="50" y2="55" stroke="#4fc3f7" stroke-width="4"/>

    <!-- Three computer icons below -->
    <g transform="translate(-90, 110)">
      <rect x="-20" y="0" width="40" height="30" rx="3" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <line x1="-10" y1="30" x2="10" y2="30" stroke="#4fc3f7" stroke-width="2"/>
      <rect x="-15" y="35" width="30" height="5" rx="2" fill="none" stroke="#4fc3f7" stroke-width="2"/>
    </g>
    <g transform="translate(0, 110)">
      <rect x="-20" y="0" width="40" height="30" rx="3" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <line x1="-10" y1="30" x2="10" y2="30" stroke="#4fc3f7" stroke-width="2"/>
      <rect x="-15" y="35" width="30" height="5" rx="2" fill="none" stroke="#4fc3f7" stroke-width="2"/>
    </g>
    <g transform="translate(90, 110)">
      <rect x="-20" y="0" width="40" height="30" rx="3" fill="none" stroke="#4fc3f7" stroke-width="2"/>
      <line x1="-10" y1="30" x2="10" y2="30" stroke="#4fc3f7" stroke-width="2"/>
      <rect x="-15" y="35" width="30" height="5" rx="2" fill="none" stroke="#4fc3f7" stroke-width="2"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="600" y="420" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="72" font-weight="bold" fill="#4fc3f7" filter="url(#textGlow)">OldWeb Tools</text>

  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="24" fill="#90caf9">Free Utility Tools for IT Professionals</text>

  <!-- Feature badges -->
  <g transform="translate(600, 540)">
    <!-- Offline Ready -->
    <g transform="translate(-200, 0)">
      <rect x="-70" y="-20" width="140" height="40" rx="20" fill="rgba(79, 195, 247, 0.15)" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#4fc3f7">âš¡ Offline-Ready</text>
    </g>
    <!-- No Tracking -->
    <g transform="translate(0, 0)">
      <rect x="-70" y="-20" width="140" height="40" rx="20" fill="rgba(79, 195, 247, 0.15)" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#4fc3f7">ðŸ”’ No Tracking</text>
    </g>
    <!-- Free Forever -->
    <g transform="translate(200, 0)">
      <rect x="-70" y="-20" width="140" height="40" rx="20" fill="rgba(79, 195, 247, 0.15)" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="6" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" fill="#4fc3f7">âœ¨ Free Forever</text>
    </g>
  </g>
</svg>
